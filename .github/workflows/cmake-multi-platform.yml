# This starter workflow is for a CMake project running on multiple platforms. There is a different starter workflow if you just want a single platform.
# See: https://github.com/actions/starter-workflows/blob/main/ci/cmake-single-platform.yml
name: CMake on multiple platforms

on:
  push:
    branches: [ "master" ]
    paths-ignore:
    - 'README.md'
  pull_request:
    branches: [ "master" ]
    paths-ignore:
    - 'README.md'

jobs:
  build:
    runs-on: ubuntu-24.04

    strategy:
      # Set fail-fast to false to ensure that feedback is delivered for all matrix combinations. Consider changing this to true when your workflow is stable.
      fail-fast: false

      # Set up a matrix to run the following 3 configurations:
      # 1. <Windows, Release, latest MSVC compiler toolchain on the default runner image, default generator>
      # 2. <Linux, Release, latest GCC compiler toolchain on the default runner image, default generator>
      # 3. <Linux, Release, latest Clang compiler toolchain on the default runner image, default generator>
      #
      # To add more build types (Release, Debug, RelWithDebInfo, etc.) customize the build_type list.
      matrix:
        platform:
          - os: windows
            arch: x86_64
            artifact: cont-windows-x86_64.zip
          - os: linux
            arch: x86_64
            artifact: cont-linux-x86_64.tar.gz

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set reusable strings
      # Turn repeated input strings (such as the build output directory) into step outputs. These step outputs can be used throughout the workflow file.
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

    - name: Copy some files to build dir
      id: copy
      shell: bash
      run: |
        cp default_config.yaml build/default_config.yaml

    - name: Install dependencies for cross-compiling
      if: ${{ matrix.platform.arch != 'x86_64' && matrix.platform.os == 'linux' }}
      run: sudo apt -y update && sudo apt -y install qemu-user-static binfmt-support

    - name: Restore Docker cache
      uses: actions/cache@v4
      id: cache
      with:
        path: /var/lib/docker/overlay2
        key: ${{ matrix.platform.os }}-${{ matrix.platform.arch }}

    - name: Build Docker image
      run: |
        cd docker/${{ matrix.platform.os }}
        docker build --build-arg ARCH=${{ matrix.platform.arch }} -t cont-${{ matrix.platform.os }}-${{ matrix.platform.arch }} .
        
    - name: Run Docker container
      run: |
        docker run \
        -v "${{ github.workspace }}:/cont" \
        -v "${{ github.workspace }}/build:/install" \
        cont-${{ matrix.platform.os }}-${{ matrix.platform.arch }}

    - name: Archive (Linux)
      if: ${{ matrix.platform.os == 'linux' }}
      run: |
        sudo chmod +x ${{ github.workspace }}/build/bin/* || true
        tar czf ${{ matrix.platform.artifact }} -C "${{ github.workspace }}/build/" .

    - name: Archive (Windows/macOS/Raspberry Pi)
      if: ${{ matrix.platform.os == 'windows' || matrix.platform.os == 'macos' || matrix.platform.os == 'raspberrypi0w' || matrix.platform.os == 'raspberrypizero2w' }}
      run: |
        cd build/
        zip -r ../${{ matrix.platform.artifact }} bin

    - name: Archive (Android)
      if: ${{ matrix.platform.os == 'android' }}
      run: |
        cp build/app-release.apk ${{ matrix.platform.artifact }}

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.platform.os }} ${{ matrix.platform.arch }}
        path: ${{ matrix.platform.artifact }}

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4

      # Build aşamasında üretilen TÜM dosyaları indirir
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./release-artifacts
          merge-multiple: true # Tüm zip dosyalarını tek klasöre toplar

      - name: Delete Old Release and Tag
        uses: dev-drprasad/delete-tag-and-release@v1.1
        with:
          tag_name: continuous
          delete_release: true
          github_token: ${{ secrets.GH_TOKEN }}
      
      - name: Wait for deletion
        run: sleep 5

      - name: List files (Debug)
        run: ls -R ./release-artifacts
      - uses: softprops/action-gh-release@v2
        with:
          body_path: ${{ github.workspace }}-CHANGELOG.txt
          repository: Tarik366/Cont
          tag_name: continuous
          name: Continuous Build
          files: ./release-artifacts/*
          token: ${{ secrets.GH_TOKEN }}
